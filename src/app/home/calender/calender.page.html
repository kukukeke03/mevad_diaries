     <ion-col size="11" class="pl-2">
      <IonItem class="search-wraper positionrelative">
        <ion-input type="text" value="" placeholder="Search"></ion-input>
        <ion-icon name="search-outline"></ion-icon>
      </IonItem>
     </ion-col>
   </ion-row>

  <ion-row class="main-card" style="border-radius: 20px 20px 0px 0px;">
    <!-- Move back one screen of the slides -->
    <ion-col size="6" class="text-left">
      <ion-button fill="clear" (click)="back()">
        <ion-icon color="light" name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <!-- Move forward one screen of the slides -->
    <ion-col size="6" class="text-right">
      <ion-button fill="clear" (click)="next()">
        <ion-icon color="light" name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="main-card">
    <ion-col size="12">
    <ion-card class="m-0 shadow-none">
      <ion-card-content>
          <calendar class="px-2 calender" [eventSource]="eventSource" [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate" (onEventSelected)="onEventSelected($event)"
            (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" startHour="6"
            endHour="20" step="30" startingDayWeek="1">
          </calendar>
      </ion-card-content>
    </ion-card>
  </ion-col>
